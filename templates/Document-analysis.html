<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NyaySetu - Document Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black-pure: #000000;
      --black-primary: #0A0A0A;
      --black-secondary: #121212;
      --white-pure: #FFFFFF;
      --white-secondary: #F5F5F5;
      --gray-100: #E5E5E5;
      --gray-200: #CCCCCC;
      --gray-300: #B3B3B3;
      --gray-400: #999999;
      --gray-500: #808080;
      --gray-600: #666666;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --radius-lg: 1rem;
      --radius-md: 0.75rem;
      --pad-lg: 2rem;
      --pad-md: 1.5rem;
      --pad-sm: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--black-pure), var(--black-secondary));
      color: var(--white-pure);
      min-height: 100vh;
      padding: var(--pad-lg);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: var(--glass);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(255,255,255,0.1);
      padding: var(--pad-md);
      backdrop-filter: blur(16px);
    }
    .header {
      text-align: center;
      margin-bottom: var(--pad-md);
    }
    .logo-link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .logo-link:hover {
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--white-pure);
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      color: var(--gray-300);
    }
    .upload-section {
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius-md);
      padding: var(--pad-sm);
      margin-bottom: var(--pad-md);
      text-align: center;
    }
    #fileInput {
      display: none;
    }
    .upload-label {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--white-pure), var(--gray-100));
      color: var(--black-pure);
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(255,255,255,0.2);
    }
    .upload-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(255,255,255,0.35);
    }
    .upload-icon {
      font-size: 1.2rem;
    }
    .upload-info {
      font-size: 0.9rem;
      color: var(--gray-300);
      margin-top: 0.5rem;
    }
    #summarizeButton {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--white-pure), var(--gray-100));
      color: var(--black-pure);
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-bottom: var(--pad-md);
      box-shadow: 0 4px 16px rgba(255,255,255,0.2);
    }
    #summarizeButton:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--gray-100), var(--white-pure));
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(255,255,255,0.35);
    }
    #summarizeButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .summary-section {
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius-md);
      padding: var(--pad-sm);
      min-height: 200px;
      position: relative;
    }
    .summary-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--white-pure);
      margin-bottom: 1rem;
    }
    #summaryOutput {
      line-height: 1.6;
      color: var(--gray-300);
      white-space: pre-wrap;
    }
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--gray-300);
      font-style: italic;
    }
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin-top: 0.5rem;
    }
    .loading-dots span {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--white-pure);
      border-radius: 50%;
      animation: loading 1.4s infinite ease-in-out;
    }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes loading {
      0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
      30% { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="{{ url_for('home') }}" class="logo-link">
        <h1 class="title">‚öñÔ∏è NyaySetu</h1>
      </a>
      <p class="subtitle">Document Analysis - Upload a legal PDF for AI-powered summarization</p>
    </div>

    <div class="upload-section">
      <label for="fileInput" class="upload-label">
        <span class="upload-icon">üìÑ</span> Choose Legal PDF
      </label>
      <input type="file" id="fileInput" accept=".pdf">
      <p class="upload-info" id="fileName">No file selected</p>
    </div>

    <button id="summarizeButton" disabled>Summarize Document</button>

    <div class="summary-section">
      <h2 class="summary-title">Summary</h2>
      <div id="summaryOutput">Upload a PDF and click Summarize to get started.</div>
      <div class="loading" id="loadingIndicator">
        Generating summary...
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const summarizeButton = document.getElementById('summarizeButton');
    const summaryOutput = document.getElementById('summaryOutput');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const apiUrl = '/api';  // Adjust if your Flask is on a different path

    let selectedFile = null;

    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        fileName.textContent = selectedFile.name;
        summarizeButton.disabled = false;
      } else {
        fileName.textContent = 'No file selected';
        summarizeButton.disabled = true;
      }
    });

    summarizeButton.addEventListener('click', async () => {
      if (!selectedFile) return;

      summarizeButton.disabled = true;
      summaryOutput.textContent = '';
      loadingIndicator.style.display = 'block';

      try {
        const formData = new FormData();
        formData.append('file', selectedFile);

        const response = await fetch(apiUrl + '/summarize', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Summarization failed');
        }

        const data = await response.json();
        summaryOutput.textContent = data.summary || 'No summary generated.';
      } catch (error) {
        summaryOutput.textContent = `Error: ${error.message}`;
      } finally {
        loadingIndicator.style.display = 'none';
        summarizeButton.disabled = false;
      }
    });
  </script>
</body>
</html>
