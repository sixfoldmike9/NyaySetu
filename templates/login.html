<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LegalAI – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ----------  TOKEN  ---------- */
:root{
  --primary-blue:#1e40af;
  --primary-gold:#d4af37;
  --primary-gold-light:#ffd700;
  --bg-dark:#1a1f36;
  --bg-light:#2d3561;
  --text-main:#ffffff;
  --text-sub:#b8c5f0;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --radius:1rem;
}

/* ----------  RESET  ---------- */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg-dark),var(--bg-light));
  color:var(--text-main);
  display:flex;align-items:center;justify-content:center;
  padding:2rem;
}

/* ----------  CARD  ---------- */
.card{
  width:100%;max-width:420px;
  background:var(--bg-dark);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  padding:2.2rem 2rem 2.5rem;
  position:relative;
}
.card h1{
  font-size:1.65rem;font-weight:600;text-align:center;margin-bottom:.35rem
}
.card p{font-size:.85rem;text-align:center;color:var(--text-sub);margin-bottom:1.8rem}

/* close icon (if you embed as modal) */
.close-btn{
  position:absolute;top:.9rem;right:.9rem;background:none;border:none;
  font-size:1.4rem;color:var(--text-sub);cursor:pointer;display:none}
body.modal-mode .close-btn{display:block}

/* ----------  FORM  ---------- */
.form-group{display:flex;flex-direction:column;gap:.4rem;margin-bottom:1.1rem}
.form-group label{font-size:.8rem;color:#d1d5db}
.form-group input{
  padding:.65rem 1rem;border-radius:.6rem;
  border:1px solid var(--border);background:var(--glass);
  color:#fff;font-size:.93rem;
}
.form-group input:focus{
  outline:none;border-color:var(--primary-gold);
  background:rgba(255,255,255,.14)
}

.auth-btn{
  width:100%;padding:.78rem 1rem;margin-top:.2rem;
  border:none;border-radius:.6rem;cursor:pointer;
  background:linear-gradient(135deg,var(--primary-gold),var(--primary-gold-light));
  color:#1a1f36;font-weight:600;font-size:.95rem;
  transition:transform .22s;
}
.auth-btn:hover{transform:translateY(-2px)}

.divider{display:flex;align-items:center;gap:.6rem;margin:1.6rem 0}
.divider::before,.divider::after{content:'';flex:1;height:1px;background:var(--border)}
.divider span{font-size:.8rem;color:var(--text-sub)}

/* ----------  GOOGLE  ---------- */
.google-btn{
  width:100%;display:flex;justify-content:center;align-items:center;gap:.7rem;
  padding:.7rem 1rem;border-radius:.6rem;border:1px solid #d1d5db;
  background:#fff;color:#000;font-weight:500;cursor:pointer;
  transition:background .25s;
}
.google-btn:hover{background:#f1f1f1}
.google-btn img{width:18px;height:18px}

/* ----------  FOOTNOTE  ---------- */
small{display:block;margin-top:1.5rem;font-size:.7rem;text-align:center;color:#6b7280}
small a{color:#8892b0;text-decoration:none}
small a:hover{text-decoration:underline}

/* ----------  RESPONSIVE  ---------- */
@media(max-width:480px){
  .card{padding:1.6rem}
}
</style>
</head>

<body>

  <div class="card" id="loginCard">
    <button class="close-btn" onclick="window.history.back()">&times;</button>

    <h1>Welcome Back</h1>
    <p>Log in to your LegalAI account</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" minlength="6" required>
      </div>

      <button class="auth-btn" type="submit">Continue</button>
    </form>

    <div class="divider"><span>or</span></div>

    <!-- Google Sign-In -->
    <button class="google-btn" id="gSignIn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
      Sign in with Google
    </button>

    <small>
      By continuing you agree to our
      <a href="#terms">Terms of Service</a> &
      <a href="#privacy">Privacy Policy</a>.
    </small>
  </div>

<script>
/* ----------  EMAIL / PASSWORD (DEMO)  ---------- */
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault()
  const email=e.target.email.value.trim()
  alert(`Logging in ${email} …`)          // replace with real auth call
})

/* ----------  GOOGLE SIGN-IN  ---------- */
/*
  1. Visit Google Cloud Console → APIs & Services → Credentials → CREATE CREDENTIALS → OAuth client ID.
  2. Choose “Web application”, add your origins & redirect URI(s).
  3. Replace YOUR_GOOGLE_CLIENT_ID below.

  Docs: https://developers.google.com/identity/gsi/web
*/
const googleClientId='YOUR_GOOGLE_CLIENT_ID'   // <— replace
document.getElementById('gSignIn').onclick=()=>{
  if(googleClientId==='YOUR_GOOGLE_CLIENT_ID'){
    alert('Set googleClientId in login.html')
    return
  }
  google.accounts.id.initialize({
    client_id:googleClientId,
    callback:handleCredentialResponse
  })
  google.accounts.id.prompt()  // one-tap or redirect flow
}
function handleCredentialResponse(response){
  // response.credential is the JWT
  alert('Google credential:\n'+response.credential.substring(0,40)+'…')
  /* send token to backend for verification */
}

/* Load Google script asynchronously */
const gScript=document.createElement('script')
gScript.src='https://accounts.google.com/gsi/client'
gScript.async=true;gScript.defer=true
document.head.appendChild(gScript)
</script>

</body>
</html>
